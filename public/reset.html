<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Admin Settings</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .success {
            display: none;
            color: #48bb78;
            font-weight: 600;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ”§ Reset Admin Settings</h1>
        <p>Click the button below to restore all hidden sections (Services, How It Works, etc.) and reset your admin
            settings to default.</p>
        <button onclick="resetSettings()">Reset to Default</button>
        <div class="success" id="success">âœ… Settings reset! Redirecting to homepage...</div>
    </div>

    <script>
        function resetSettings() {
            // Clear all localStorage
            localStorage.clear();

            // Show success message
            document.getElementById('success').style.display = 'block';

            // Redirect to homepage after 2 seconds
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }
    </script>
</body>

</html>
